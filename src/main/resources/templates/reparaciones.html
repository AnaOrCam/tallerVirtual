<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de reparaciones</title>
    <div th:replace="fragments/header :: css"></div>
</head>
<body>
<div th:replace="fragments/header :: menu"></div>
<div class="content">
    <h1>GestiÃ³n de Reparaciones</h1>
    <hr>
    <p class="red" th:if="${mensaje}" th:text="${mensaje}"></p>
    <p th:if="${reparaciones.isEmpty()}" th:text="'No hay reparaciones registradas'"></p>
    <div th:unless="${reparaciones.isEmpty()}">
        <h2>Listado de reparaciones:</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="reparacion : ${reparaciones}">
                <a class="link" th:href="@{/reparaciones/{id}(id=${reparacion.id})}"
                   th:text="${reparacion.vehiculo.getMatricula()}+' - Fecha de entrada: '+${reparacion.getFechaEntrada()}"></a>
            </li>
        </ul>
    </div>
    <br>
    <p><a href="/reparaciones/nuevo">Registrar nueva reparacion</a></p>
</div>
</body>
</html>
