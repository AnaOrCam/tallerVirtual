<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar reparacion</title>
  <div th:replace="fragments/header :: css"></div>
</head>
<body>
<div th:replace="fragments/header :: menu"></div>
<div class="content">
  <h2>Editar reparacion</h2>
  <hr>
  <br>

  <form th:action="@{/reparaciones/guardarcambios}" th:object="${reparacion}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label class="form-label">Descripcion:</label>
    <input class="form-control" type="text" th:field="*{descripcion}" required/><br/>
    <label class="form-label">Fecha entrada:</label>
    <input class="form-control" type="date" th:field="*{fechaEntrada}" required/><br/>
    <label class="form-label">Fecha salida:</label>
    <input class="form-control" type="date" th:field="*{fechaSalida}" required/><br/>
    <button class="btn btn-primary" type="submit">Guardar</button>
  </form>

</div>
</body>
</html>
