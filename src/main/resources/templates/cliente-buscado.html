<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <div th:replace="fragments/header :: css"></div>
</head>
<body>
<div th:replace="fragments/header :: menu"></div>
<div class="content">
    <h1>Datos de cliente:</h1>
    <hr>
    <br>
    <h2 th:text="${cliente.nombre}"></h2>

    <p><strong>ID:</strong> <span th:text="${cliente.id}"></span></p>
    <strong>Datos:</strong>
      <ul>
      <li th:text="'Telefono: '+${cliente.telefono}"></li>
      <li th:text="'Email: '+${cliente.email}"></li>
    </ul>

    <p><a th:href="@{/clientes/editar/{id}(id=${cliente.id})}">Editar cliente</a></p>
    <p><a th:href="@{/clientes/borrar/{id}(id=${cliente.id})}">Borrar cliente</a></p>
</div>
</body>
</html>
