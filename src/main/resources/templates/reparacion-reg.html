<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nueva reparacion</title>
    <div th:replace="fragments/header :: css"></div>
</head>
<body>
<div th:replace="fragments/header :: menu"></div>
<div class="content">
    <h2>Nueva reparaci√≥n</h2>
    <hr>
    <br>
    <form th:action="@{/reparaciones/guardar}" th:object="${reparacion}" method="post">
        <label class="form-label">Vehiculo:</label>
        <select th:field="*{vehiculo.id}" required>
            <option value="">-- Selecciona un vehiculo --</option>
            <option th:each="v : ${vehiculos}" th:value="${v.id}" th:text="${v.matricula}"></option>
        </select><br/>
        <label class="form-label">Descripcion:</label>
        <input class="form-control" type="text" th:field="*{descripcion}" required/><br/>
        <label class="form-label">Fecha entrada:</label>
        <input class="form-control" type="date" th:field="*{fechaEntrada}" required/><br/>
        <label class="form-label">Fecha salida:</label>
        <input class="form-control" type="date" th:field="*{fechaSalida}" required/><br/>
        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>
</div>
</body>
</html>
