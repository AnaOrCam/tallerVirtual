<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de clientes</title>
    <div th:replace="fragments/header :: css"></div>
</head>
<body>
<div th:replace="fragments/header :: menu"></div>
<div class="content">
    <h1>GestiÃ³n de Clientes</h1>
    <hr>
    <p class="red" th:if="${mensaje}" th:text="${mensaje}"></p>
    <p th:if="${clientes.isEmpty()}" th:text="'No hay clientes registrados'"></p>
    <div th:unless="${clientes.isEmpty()}">
        <h2>Listado de clientes:</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="cliente : ${clientes}">
                <a class="link" th:href="@{/clientes/{id}(id=${cliente.id})}"
                   th:text="${cliente.nombre}+' - ID:'+${cliente.id}"></a>
            </li>
        </ul>
    </div>
    <br>
    <p><a href="/clientes/nuevo">Registrar nuevo cliente</a></p>
    </div>
</body>
</html>
