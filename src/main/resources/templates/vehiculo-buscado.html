<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehiculo</title>
    <div th:replace="fragments/header :: css"></div>
</head>
<body>
<div th:replace="fragments/header :: menu"></div>
<div class="content">
    <h1>Datos del vehículo:</h1>
    <hr>
    <br>
    <h2 th:text="'ID:'+${vehiculo.id+' - '+vehiculo.matricula}"></h2>

    <p><strong>Cliente:</strong> <span th:text="${vehiculo.cliente.nombre}"></span></p>
    <strong>Datos:</strong>
    <ul>
        <li th:text="'Marca: '+${vehiculo.marca}"></li>
        <li th:text="'Modelo: '+${vehiculo.modelo}"></li>
        <li th:text="'Matricula: '+${vehiculo.matricula}"></li>
    </ul>

    <p><a th:href="@{/vehiculos/editar/{id}(id=${vehiculo.id})}">Editar vehículo</a></p>
    <p><a th:href="@{/vehiculos/borrar/{id}(id=${vehiculo.id})}">Borrar vehículo</a></p>
</div>
</body>
</html>
